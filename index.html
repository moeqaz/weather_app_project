<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" class="rel">
    <script src="./js/main.js" defer></script>
    <title>Weather API App</title>

</head>

<body class="bg-secondary">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand text-secondary" href="#"><strong>Weather App</strong></a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-dark mt-5" id="top-header">Weather Condition by City</h1>
    
        <div class="row">
            <form action="" id="city">
                <div class="row mt-4 mb-4">
                    <div class="col-10">
                        <input class="form-control text-center bg-dark text-light" name="cityName" type="text" placeholder="Enter City Name">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn btn-info d-block w-100">
                    </div>
                </div>
            </form>
        </div>

        <div class="row" id="WeatherByCity">
            <!-- Weather info by city from JavaScript -->
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
